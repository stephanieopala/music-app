name: Continuous Deployment

on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.9.0'

      - name:  Install dependencies
        run: npm install

      - name: Run linters
        run: npm run lint

      - name: Run formatters
        run: npm run format

      - name: Build
        run: npm run build

      - name: Run unit tests
        run: npm run test

