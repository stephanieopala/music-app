name: Continuous Integration
on:
  push:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.9.0'
      - name:  Install deps
        run: npm install
      - name: Run linters
        run: npm run lint
      - name: Run formatters
        run: npm run format
      - name: Run unit tests
        run: npm run test
      - name: Check commit messages
        uses: wagoid/commitlint-github-action@v3
        with:
          configFile: commitlint.config.cjs
